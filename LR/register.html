<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" />
    <!-- Icons -->
    <link rel="stylesheet" href="../LR/a/assets/vendor/nucleo/css/nucleo.css" type="text/css" />
    <link rel="stylesheet" href="../LR/a/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" type="text/css" />
    <!-- Argon CSS -->
    <link rel="stylesheet" href="../LR/a/assets/css/argon.css?v=1.2.0" type="text/css" />

  <body class="bg-default">
  <!-- navbar -->
    <nav id="navbar-main" class="navbar navbar-horizontal navbar-transparent navbar-main navbar-expand-lg navbar-light">
      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse navbar-custom-collapse collapse" id="navbar-collapse">
         
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="nav-link-inner--text">Home</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="nav-link-inner--text">Daftar</span>
              </a>
            </li>


          
          </ul>
        </div>
      </div>
    </nav>
    <!--akhir navbar-->
    
    <!-- Main content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
        <div class="container">
          <div class="header-body text-center mb-2">
            <div class="row justify-content-center">
                <h1 class="text-white">Buat Akun !</h1>
            </div>
          </div>
        </div>
        <div class="separator separator-bottom separator-skew zindex-100">
          <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
          </svg>
        </div>
      </div>
      <!-- Page content -->
      <div class="container mt--7 pb-5">
        <!-- Table -->
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8">
            <div class="card bg-secondary border-0">
              <div class="card-header bg-transparent pb-5">
                <div class="text-muted text-center mt-2 "><small>Daftar pelanggan</small></div>
                <div class="text-center">
              </div>
              <div class="card-body px-lg-5 py-lg-5">
                <form method="post">
                  <div class="form-group">
                    <div class="input-group input-group-merge input-group-alternative mb-3">
                      <input type="text" class="form-control" name="nama" placeholder="Nama" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-merge input-group-alternative mb-3">
                      <input type="email" class="form-control" name="email" placeholder="Email" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-merge input-group-alternative">
                      <input type="text" class="form-control" name="password" placeholder="Password" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-merge input-group-alternative">
                      <textarea class="form-control" name="alamat" placeholder="Alamat" required></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-merge input-group-alternative">
                      <input type="text" class="form-control" name="telepon" placeholder="No.Telp" required>
                    </div>
                  </div>
                  
                  <div class="text-center">
                    <button class="btn btn-primary" mt-4 name="daftar">Buat Akun</button>
                  </div>
                </form>
        
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Argon Scripts -->
    <!-- Core -->
    <script src="../LR/a/assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="../LR/a/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../LR/a/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js"></script>
    <!-- Argon JS -->
    <script src="../LR/a/assets/js/argon.js?v=1.2.0"></script>
